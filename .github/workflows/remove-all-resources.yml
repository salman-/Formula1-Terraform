# This workflow installs the latest version of Terraform CLI and configures the Terraform CLI configuration file
# with an API token for Terraform Cloud (app.terraform.io). On pull request events, this workflow will run
# `terraform init`, `terraform fmt`, and `terraform plan` (speculative plan via Terraform Cloud). On push events
# to the "main" branch, `terraform apply` will be executed.

name: 'Delete all resources using az cli'

on: [ push, pull_request, workflow_dispatch ]


env:
  LOCATION: 'WestEurope'
  RESOURCE_GROUP : 'RG-Terraform-on-Azure'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete all resources using azure cli script
        uses: azure/powershell@v1
        with:
          inlineScript: |
              sudo az resource list --resource-group ${{env.RESOURCE_GROUP}} \
              | ConvertFrom-Json | Foreach-Object {sudo az resource delete --resource-group ${{env.RESOURCE_GROUP}} --ids $_.id --verbose}
          azPSVersion: "latest"